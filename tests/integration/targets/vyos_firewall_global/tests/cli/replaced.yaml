---
- debug:
    msg: START vyos_firewall_global replaced integration tests on connection={{ ansible_connection }}

- include_tasks: _populate.yaml

- block:
    - name: Replace device configurations of listed firewall with provided configurations
      register: result
      vyos.vyos.vyos_firewall_global: &id001
        config: "{{ replaced['config'] }}"
        state: replaced

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) |length == 0 }}"

    - name: Assert that before dicts are correctly generated
      assert:
        that:
          - "{{ populate == result['before'] }}"

    - name: Assert that after dict is correctly generated
      assert:
        that:
          - "{{ replaced['after'] == result['after'] }}"

    - name: Replace device configurations of listed firewall  with provided configurarions (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_firewall_global: *id001
      diff: true

    - name: Assert that task was idempotent
      assert:
        that:
          - result['changed'] == false
          - result['diff'] is not defined

    - name: Assert that before dict is correctly generated
      assert:
        that:
          - "{{ replaced['after'] == result['before'] }}"

    - name: Replace device configurations and test diff mode
      register: result
      vyos.vyos.vyos_firewall_global:
        config: "{{ replaced['diff_config'] }}"
        state: replaced
      diff: true

    - name: Assert that correct diff of commands were generated
      assert:
        that:
          - item in result.diff.prepared
      loop: "{{ replaced_diff }}"
      loop_control:
        loop_var: item

  always:
    - include_tasks: _remove_config.yaml
