---
- debug:
    msg: START vyos_firewall_global deleted integration tests ansible_connection={{ ansible_connection }}

- include_tasks: _populate.yaml

- block:
    - name: Delete attributes of firewall.
      register: result
      vyos.vyos.vyos_firewall_global: &id001
        config:
        state: deleted
      diff: true

    - name: Assert that the before dicts were correctly generated
      assert:
        that:
          - "{{ populate == result['before'] }}"
          - '''-             network "192.0.1.0/24"'' in result.diff.prepared'

    - name: Assert that the correct set of commands were generated
      assert:
        that:
          - "{{ deleted['commands'] | symmetric_difference(result['commands']) |length == 0 }}"

    - name: Assert that the after dicts were correctly generated
      assert:
        that:
          - "{{ deleted['after'] == result['after'] }}"

    - name: Delete attributes of given interfaces (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_firewall_global: *id001
      diff: true

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result.changed == false
          - result.commands|length == 0
          - result['diff'] is not defined

    - name: Assert that the before dicts were correctly generated
      assert:
        that:
          - "{{ deleted['after'] == result['before'] }}"
  always:
    - include_tasks: _remove_config.yaml
