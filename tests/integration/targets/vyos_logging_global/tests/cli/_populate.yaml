---
- ansible.builtin.include_tasks: _remove_config.yaml

- name: POPULATE Apply the provided configuration
  register: result
  vyos.vyos.vyos_logging_global:
    config:
      console:
        facilities:
          - facility: all
          - facility: local7
            severity: err
          - facility: news
            severity: debug
      files:
        - path: def
          archive:
            file_num: 2
          facilities:
            - facility: local6
              severity: emerg
            - facility: local7
              severity: emerg
      hosts: "{{ populate_logging_global_hosts }}"
      users:
        - username: vyos
          facilities:
            - facility: local7
              severity: debug
            - facility: local6
              severity: alert
        - username: paul
          facilities:
            - facility: local7
              severity: err
      global_params:
        facilities:
          - facility: cron
            severity: debug
          - facility: local7
            severity: debug
    state: merged
