---
- debug:
    msg: START vyos_ospf_interfaces merged integration tests on connection={{ ansible_connection }}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      register: result
      vyos.vyos.vyos_ospf_interfaces: &id001
        config:
          - name: eth0
            address_family:
              - afi: ipv4
                cost: 50
                priority: 26
              - afi: ipv6
                mtu_ignore: true
                instance: 33
          - name: bond2
            address_family:
              - afi: ipv4
                transmit_delay: 45
              - afi: ipv6
                passive: true
        state: merged

    - vyos.vyos.vyos_facts:
        gather_network_resources: ospf_interfaces

    - assert:
        that:
          - result.commands|length == 6
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []
          - result.after|symmetric_difference(ansible_facts['network_resources']['ospf_interfaces']) == []

    - name: Merge the provided configuration with the existing running configuration (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_ospf_interfaces: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:
    - include_tasks: _remove_config.yaml
