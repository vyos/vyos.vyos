---
- debug:
    msg: START vyos_ospfv2 round trip integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:

    - name: Apply the provided configuration (base config)
      register: base_config
      vyos.vyos.vyos_ospfv2:
        config:
          log_adjacency_changes: 'detail'
          max_metric:
            router_lsa:
              administrative: true
              on_shutdown: 10
              on_startup: 10
          default_information:
            originate:
              always: true
              metric: 10
              metric_type: 2
              route_map: 'ingress'
          mpls_te:
            enabled: true
            router_address: '192.0.11.11'
          auto_cost:
            reference_bandwidth: 2
          neighbor:
            - neighbor_id: '192.0.11.12'
              poll_interval: 10
              priority: 2
          redistribute:
            - route_type: 'bgp'
              metric: 10
              metric_type: 2
          passive_interface:
            - 'eth1'
            - 'eth2'
          parameters:
            router_id: '192.0.1.1'
            opaque_lsa: true
            rfc1583_compatibility: true
            abr_type: 'cisco'
          areas:
            - area_id: '2'
              area_type:
                normal: true
              authentication: "plaintext-password"
              shortcut: 'enable'
            - area_id: '3'
              area_type:
                nssa:
                  set: true
            - area_id: '4'
              area_type:
                stub:
                  default_cost: 20
              network:
                - address: '192.0.2.0/24'
              range:
                - address: '192.0.3.0/24'
                  cost: 10
                - address: '192.0.4.0/24'
                  cost: 12
        state: merged

    - name: Gather ospfv2 facts
      vyos.vyos.vyos_facts:
        gather_subset:
          - default
        gather_network_resources:
          - ospfv2

    - name: Apply the provided configuration (config to be reverted)
      register: result
      vyos.vyos.vyos_ospfv2:
        config:
          areas:
            - area_id: '2'
              area_type:
                normal: true
              authentication: "plaintext-password"
              shortcut: 'enable'
            - area_id: '4'
              area_type:
                stub:
                  default_cost: 20
                  set: true
              network:
                - address: '192.0.12.0/24'
                - address: '192.0.2.0/24'
                - address: '192.0.22.0/24'
                - address: '192.0.32.0/24'
              range:
                - address: '1.1.2.0/24'
                  cost: 10
          auto_cost:
            reference_bandwidth: 2
          default_information:
            originate:
              always: true
              metric: 10
              metric_type: 2
              route_map: 'ingress'
          log_adjacency_changes: 'detail'
          max_metric:
            router_lsa:
              administrative: true
              on_shutdown: 10
              on_startup: 10
          mpls_te:
            enabled: true
            router_address: '192.0.22.22'
          neighbor:
            - neighbor_id: '192.0.11.12'
              poll_interval: 10
              priority: 2
          parameters:
            abr_type: 'cisco'
            opaque_lsa: true
            rfc1583_compatibility: true
            router_id: '192.0.1.1'
          passive_interface:
            - 'eth1'
          redistribute:
            - metric: 10
              metric_type: 2
              route_type: 'bgp'
        state: replaced

    - name: Assert that changes were applied
      assert:
        that: "{{ round_trip['after'] == result['after'] }}"

    - name: Revert back to base config using facts round trip
      register: revert
      vyos.vyos.vyos_ospfv2:
        config: "{{ ansible_facts['network_resources']['ospfv2'] }}"
        state: replaced

    - name: Assert that config was reverted
      assert:
        that: "{{ base_config['after'] == revert['after']}}"
  always:

    - include_tasks: _remove_config.yaml
