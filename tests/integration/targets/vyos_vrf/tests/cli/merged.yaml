---
- debug:
    msg: START vyos_vrf merged integration tests on connection={{ ansible_connection }}

- include_tasks: _populate.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      register: result
      vyos.vyos.vyos_vrf: &id001
        config:
          bind_to_all: true
          instances:
            - name: "vrf-green"
              description: "green-vrf"
              table_id: 110
              vni: 1010
            - name: "vrf-pink"
              description: "pink-vrf"
              table_id: 111
              vni: 1111
              protocols:
                bgp:
                  as_number: 65005
                  neighbor:
                    - address: 192.0.5.1
                      remote_as: 65012
        state: merged

    - vyos.vyos.vyos_facts:
        gather_network_resources: vrf

    - assert:
        that:
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []
          - result.after|symmetric_difference(ansible_facts['network_resources']['vrf']) == []

    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ merged['before'] | symmetric_difference(result['before']) |length == 0 }}"

    - name: Merge the provided configuration with the existing running configuration (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_vrf: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:
    - include_tasks: _remove_config.yaml
