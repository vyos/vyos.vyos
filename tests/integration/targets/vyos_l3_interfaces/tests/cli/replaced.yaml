---
- debug:
    msg: START vyos_l3_interfaces replaced integration tests on connection={{ ansible_connection }}

- include_tasks: _populate.yaml

- block:
    - name: Replace device configurations of listed interfaces with provided configurations
      register: result
      vyos.vyos.vyos_l3_interfaces: &id001
        config:
          - name: eth1
            ipv4:
              - address: 192.0.2.19/24

          - name: eth2
            ipv6:
              - address: 2001:db8::11/32
        state: replaced

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) |length == 0 }}"

    - name: Assert that before dicts are correctly generated
      assert:
        that:
          - "{{ populate | symmetric_difference(result['before']) |length == 0 }}"

    - name: Assert that after dict is correctly generated
      assert:
        that:
          - "{{ replaced['after'] | symmetric_difference(result['after']) |length == 0 }}"

    - name: Replace device configurations of listed interfaces with provided configurarions (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_l3_interfaces: *id001

    - name: Assert that task was idempotent
      assert:
        that:
          - result['changed'] == false

    - name: Assert that before dict is correctly generated
      assert:
        that:
          - "{{ replaced['after'] | symmetric_difference(result['before']) |length == 0 }}"

    - name: Replace device configurations (autoconf)
      register: result
      vyos.vyos.vyos_l3_interfaces: &id002
        config:
          - name: eth2
            ipv6:
              - address: auto-config
          - name: eth1
            vifs:
              - vlan_id: 102
                ipv6:
                  - address: auto-config
        state: replaced

    - name: Assert that correct set of commands were generated (autoconf)
      assert:
        that:
          - "{{ replaced['af_commands'] | symmetric_difference(result['commands']) |length == 0 }}"

    - name: Assert that before dict is correctly generated (autoconf)
      assert:
        that:
          - "{{ replaced['after'] | symmetric_difference(result['before']) |length == 0 }}"

    - name: Assert that after dict is correctly generated
      assert:
        that:
          - "{{ replaced['af_after'] | symmetric_difference(result['after']) |length == 0 }}"

    - name: Replace device autoconf configurations (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_l3_interfaces: *id002

    - name: Assert that task was idempotent (autoconf)
      assert:
        that:
          - result['changed'] == false

    - name: Assert that before dict is correctly generated (autoconf)
      assert:
        that:
          - "{{ replaced['af_after'] | symmetric_difference(result['before']) |length == 0 }}"

  always:
    - include_tasks: _remove_config.yaml
