---
- debug:
    msg: START vyos_route_maps merged integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      register: baseconfig
      vyos.vyos.vyos_route_maps:
        config:
          - route_map: test1
            entries:
              - sequence: 1
                description: "test"
                action: permit
                continue_sequence: 2
          - route_map: test3
            entries:
              - sequence: 1
                action: permit
                match:
                  metric: 1
                  peer: 192.0.2.32
                set:
                  local_preference: 4
                  metric: 5
                  metric_type: "type-1"
                  origin: egp
                  originator_id: 192.0.2.34
                  tag: 5
                  weight: 4
        state: merged

    - vyos.vyos.vyos_facts:
        gather_network_resources: route_maps

    - assert:
        that:
          - baseconfig.commands|length == 13
          - baseconfig.changed == true
          - baseconfig.commands|symmetric_difference(merged.commands) == []
          - baseconfig.after|symmetric_difference(ansible_facts['network_resources']['route_maps']) == []

    - name: Merge the existing configuration with the provided running configuration
      register: result
      vyos.vyos.vyos_route_maps:
        config:
          - route_map: test2
            entries:
              - sequence: 1
                action: permit
                match:
                  metric: 3
                  peer: 192.0.2.35
                set:
                  local_preference: 6
                  metric: 4
                  metric_type: "type-1"
                  origin: egp
                  originator_id: 192.0.2.34
                  tag: 4
                  weight: 4

    - name: Revert back to base config using facts round trip
      register: revert
      vyos.vyos.vyos_route_maps:
        config: "{{ ansible_facts['network_resources']['route_maps'] }}"
        state: overridden

    - name: Assert that config was reverted
      assert:
        that: baseconfig.after == revert.after

  always:
    - include_tasks: _remove_config.yaml
