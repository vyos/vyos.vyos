---
- debug:
    msg: START vyos_route_maps merged integration tests on connection={{ ansible_connection }}

- include_tasks: _remove_config.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      register: result
      vyos.vyos.vyos_route_maps: &id001
        config:
          - route_map: test1
            entries:
              - sequence: 1
                description: test
                action: permit
                continue_sequence: 2
          - route_map: test3
            entries:
              - sequence: 1
                action: permit
                match:
                  metric: 1
                  peer: 192.0.2.32
                set:
                  local_preference: 4
                  metric: 5
                  metric_type: type-1
                  origin: egp
                  originator_id: 192.0.2.34
                  tag: 5
                  weight: 4
        state: merged

    - vyos.vyos.vyos_facts:
        gather_network_resources: route_maps

    - assert:
        that:
          - result.commands|length == 13
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []
          - result.after|symmetric_difference(ansible_facts['network_resources']['route_maps']) == []

    - name: Assert that before dicts were correctly generated
      assert:
        that:
          - "{{ merged['before'] | symmetric_difference(result['before']) |length == 0 }}"

    - name: Merge the provided configuration with the existing running configuration (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_route_maps: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:
    - include_tasks: _remove_config.yaml
