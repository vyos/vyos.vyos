---
- debug:
    msg: START vyos_bgp_address_family rendered integration tests on connection={{
      ansible_connection }}

- block:

    - name: Render the given config in the form of native config.
      register: result
      vyos.vyos.vyos_bgp_address_family: &id001
        config:
          as_number: "65536"
          address_family:
            - afi: "ipv6"
              redistribute:
                - protocol: "static"
                  metric: 50
          neighbors:
            - neighbor_address: "203.0.113.5"
              address_family:
                - afi: "ipv6"
                  allowas_in: 4
                  attribute_unchanged:
                    med: true
                  default_originate: "map01"
                  distribute_list:
                    - action: "export"
                      acl: 10
            - neighbor_address: "192.0.2.25"
              address_family:
                - afi: "ipv6"
                  maximum_prefix: 45
                  nexthop_self: true
                  route_map:
                    - action: "export"
                      route_map: "map01"
                    - action: "import"
                      route_map: "map01"
        state: rendered

    - assert:
        that:
          - result.changed == false
          - result.rendered|symmetric_difference(merged.commands) == []
