---
- debug:
    msg: START vyos_bgp_address_family merged integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _preconfig.yaml

- block:
    - name: Merge the provided configuration with the existing running configuration
      register: result
      vyos.vyos.vyos_bgp_address_family: &id001
        config:
          as_number: "65536"
          address_family:
            - afi: "ipv6"
              redistribute:
                - protocol: "static"
                  metric: 50
          neighbors:
            - neighbor_address: "203.0.113.5"
              address_family:
                - afi: "ipv6"
                  allowas_in: 4
                  attribute_unchanged:
                    med: true
                  default_originate: "map01"
                  distribute_list:
                    - action: "export"
                      acl: 10
            - neighbor_address: "192.0.2.25"
              address_family:
                - afi: "ipv6"
                  maximum_prefix: 45
                  nexthop_self: true
                  route_map:
                    - action: "export"
                      route_map: "map01"
                    - action: "import"
                      route_map: "map01"
        state: merged

    - vyos.vyos.vyos_facts:
        gather_network_resources: bgp_address_family

    - assert:
        that:
          - result.commands|length == 9
          - result.changed == true
          - result.commands|symmetric_difference(merged.commands) == []
          - result.after == ansible_facts['network_resources']['bgp_address_family']
          - result.before == {}
          - result.after == merged.after

    - name:
        Merge the provided configuration with the existing running configuration
        (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_bgp_address_family: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:
    - include_tasks: _remove_config.yaml
