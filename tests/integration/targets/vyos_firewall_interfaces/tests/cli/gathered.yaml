---
- debug:
    msg: START vyos_firewall_interfaces gathered integration tests on connection={{
      ansible_connection }}

- include_tasks: _remove_config.yaml

- include_tasks: _remove_firewall_config.yaml

- include_tasks: _populate_rule_sets.yaml

- include_tasks: _populate.yaml

- block:

    - name: Merge the provided configuration with the exisiting running configuration
      register: result
      vyos.vyos.vyos_firewall_interfaces: &id001
        config:
        state: gathered

    - name: Assert that gathered dicts was correctly generated
      assert:
        that:
          - "{{ populate | symmetric_difference(result['gathered']) |length == 0\
            \ }}"

    - name: Gather the existing running configuration (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_firewall_interfaces: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
  always:

    - include_tasks: _remove_config.yaml

    - include_tasks: _remove_firewall_config.yaml
