---
- debug:
    msg: START vyos_firewall_interfaces rendered integration tests on connection={{
      ansible_connection }}

- block:

    - name: Structure provided configuration into device specific commands
      register: result
      vyos.vyos.vyos_firewall_interfaces: &id001
        config:

          - name: eth1
            access_rules:

              - afi: ipv4
                rules:

                  - name: INBOUND
                    direction: in

                  - name: OUTBOUND
                    direction: out

                  - name: LOCAL
                    direction: local

              - afi: ipv6
                rules:

                  - name: V6-LOCAL
                    direction: local

          - name: eth2
            access_rules:

              - afi: ipv4
                rules:

                  - name: INBOUND
                    direction: in

                  - name: OUTBOUND
                    direction: out

                  - name: LOCAL
                    direction: local

              - afi: ipv6
                rules:

                  - name: V6-LOCAL
                    direction: local
        state: rendered

    - name: Assert that correct set of commands were generated
      assert:
        that:
          - "{{ rendered['commands'] | symmetric_difference(result['rendered'])\
            \ |length == 0 }}"

    - name: Structure provided configuration into device specific commands (IDEMPOTENT)
      register: result
      vyos.vyos.vyos_firewall_interfaces: *id001

    - name: Assert that the previous task was idempotent
      assert:
        that:
          - result['changed'] == false
  always:

    - include_tasks: _remove_config.yaml
